<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Запись на мойку — Марафет Детейлинг</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #1a1a2e);
      color: var(--tg-theme-text-color, #fff);
      min-height: 100vh;
      padding: 16px;
      padding-bottom: 24px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    .services {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .service-btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid var(--tg-theme-button-color, #4ade80);
      background: var(--tg-theme-secondary-bg-color, #16213e);
      color: var(--tg-theme-text-color);
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
    }
    .service-btn:hover, .service-btn.selected {
      background: var(--tg-theme-button-color, #4ade80);
      color: var(--tg-theme-button-text-color, #1a1a2e);
    }
    .service-price { font-size: 0.85rem; opacity: 0.9; margin-top: 2px; }
    .dates {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .date-btn {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: var(--tg-theme-secondary-bg-color, #16213e);
      color: var(--tg-theme-text-color);
      font-size: 0.85rem;
      cursor: pointer;
      text-align: center;
    }
    .date-btn:hover, .date-btn.selected {
      background: var(--tg-theme-button-color, #4ade80);
      color: var(--tg-theme-button-text-color, #1a1a2e);
      border-color: transparent;
    }
    .times {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .time-btn {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: var(--tg-theme-secondary-bg-color, #16213e);
      color: var(--tg-theme-text-color);
      font-size: 0.9rem;
      cursor: pointer;
    }
    .time-btn:hover, .time-btn.selected {
      background: var(--tg-theme-button-color, #4ade80);
      color: var(--tg-theme-button-text-color, #1a1a2e);
      border-color: transparent;
    }
    .time-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .input-row { margin-bottom: 10px; }
    .input-row label { display: block; font-size: 0.85rem; opacity: 0.9; margin-bottom: 4px; }
    .input-row input {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3);
      background: var(--tg-theme-secondary-bg-color, #16213e); color: var(--tg-theme-text-color);
      font-size: 1rem; box-sizing: border-box;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      background: var(--tg-theme-button-color, #4ade80);
      color: var(--tg-theme-button-text-color, #1a1a2e);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .summary {
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Запись на мойку</h1>

  <div class="section">
    <div class="section-title">1. Выберите услугу</div>
    <div class="services" id="services"></div>
  </div>

  <div class="section">
    <div class="section-title">2. Данные автомобиля (обязательно)</div>
    <div class="input-row">
      <label for="car_plate">Гос. номер</label>
      <input type="text" id="car_plate" placeholder="Например: А123БВ77" maxlength="20" autocomplete="off">
    </div>
    <div class="input-row">
      <label for="car_model">Марка и модель</label>
      <input type="text" id="car_model" placeholder="Например: Toyota Camry" maxlength="80" autocomplete="off">
    </div>
  </div>

  <div class="section">
    <div class="section-title">3. Выберите дату</div>
    <div class="dates" id="dates"></div>
  </div>

  <div class="section">
    <div class="section-title">4. Выберите время</div>
    <div class="times" id="times"></div>
  </div>

  <div class="summary" id="summary" style="display:none;"></div>
  <button type="button" class="submit-btn" id="submit" disabled>Записаться и перейти к оплате</button>
  <div id="submit-error" style="display:none; margin-top:12px; padding:12px; border-radius:10px; background:rgba(255,100,100,0.2); color:#ff6b6b; font-size:0.9rem;"></div>

  <script>
    (function() {
      var WebApp = (window.Telegram && window.Telegram.WebApp) || null;
      if (WebApp) {
        try { WebApp.ready(); } catch (e) {}
        try { if (WebApp.expand) WebApp.expand(); } catch (e) {}
      }
      var urlParams = new URLSearchParams(window.location.search);
      var botUsername = urlParams.get('bot') || 'marafet_detailing_bot';

      var cyr2lat = { 'А':'A','Б':'B','В':'V','Г':'G','Д':'D','Е':'E','Ё':'E','Ж':'Zh','З':'Z','И':'I','Й':'Y','К':'K','Л':'L','М':'M','Н':'N','О':'O','П':'P','Р':'R','С':'S','Т':'T','У':'U','Ф':'F','Х':'H','Ц':'Ts','Ч':'Ch','Ш':'Sh','Щ':'Sch','Ъ':'','Ы':'Y','Ь':'','Э':'E','Ю':'Yu','Я':'Ya', 'а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'e','ж':'zh','з':'z','и':'i','й':'y','к':'k','л':'l','м':'m','н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f','х':'h','ц':'ts','ч':'ch','ш':'sh','щ':'sch','ъ':'','ы':'y','ь':'','э':'e','ю':'yu','я':'ya' };
      function transliterate(s) {
        return (s || '').split('').map(function(c) { return cyr2lat[c] || c; }).join('');
      }
      function buildBookingStartParam() {
        if (!selected.service || !selected.date || !selected.time) return '';
        var timePart = selected.time.replace(':', '-');
        var plate = transliterate((selected.car_plate || '').trim().replace(/\s/g, '')).substring(0, 9);
        var model = transliterate((selected.car_model || '').trim().replace(/\s+/g, '_')).substring(0, 18);
        var car = plate + '~' + model;
        var full = 'book_' + selected.date + '_' + timePart + '_' + selected.service.id + '_' + car;
        return full.substring(0, 64);
      }

      function openBookingViaLink() {
        var startParam = buildBookingStartParam();
        if (!startParam) return false;
        var startParamEnc = startParam.replace(/ /g, '_');
        var link = 'https://t.me/' + botUsername + '?start=' + startParamEnc;
        if (WebApp && typeof WebApp.openTelegramLink === 'function') {
          try {
            WebApp.openTelegramLink(link);
            return true;
          } catch (e) { return false; }
        }
        window.open(link, '_blank');
        return true;
      }

      function sendBookingData() {
        if (!selected.service || !selected.date || !selected.time) return false;
        var payload = {
          action: 'booking',
          service_id: selected.service.id,
          service_name: selected.service.name,
          price_rub: selected.service.price_rub,
          date: selected.date,
          time: selected.time,
          car_plate: (selected.car_plate || '').trim(),
          car_model: (selected.car_model || '').trim()
        };
        if (WebApp && typeof WebApp.sendData === 'function') {
          try {
            WebApp.sendData(JSON.stringify(payload));
            return true;
          } catch (e) { return false; }
        }
        return false;
      }

      var services = [
        { id: 'wash_sedan', name: 'Комплексная мойка (седаны и кроссоверы)', price_rub: 2500 },
        { id: 'wash_large', name: 'Комплексная мойка для больших кроссоверов и джипов', price_rub: 3000 },
        { id: 'wash_pickup', name: 'Комплексная мойка для пикапов', price_rub: 3500 }
      ];

      var selected = { service: null, date: null, time: null, car_plate: '', car_model: '' };

      var monthNames = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
      function formatDateDisplay(isoDate) {
        var parts = isoDate.split('-');
        if (parts.length !== 3) return isoDate;
        var day = parseInt(parts[2], 10);
        var month = parseInt(parts[1], 10) - 1;
        return day + ' ' + monthNames[month];
      }

      function renderServices() {
        var html = '';
        services.forEach(function(s) {
          html += '<button class="service-btn" data-id="' + s.id + '" data-name="' + s.name.replace(/"/g, '&quot;') + '" data-price="' + s.price_rub + '">' +
            s.name + '<div class="service-price">' + s.price_rub + ' ₽</div></button>';
        });
        document.getElementById('services').innerHTML = html;
        document.querySelectorAll('.service-btn').forEach(function(btn) {
          btn.onclick = function() {
            document.querySelectorAll('.service-btn').forEach(function(b) { b.classList.remove('selected'); });
            btn.classList.add('selected');
            selected.service = { id: btn.dataset.id, name: btn.dataset.name, price_rub: parseInt(btn.dataset.price, 10) };
            updateSummary();
          };
        });
      }

      function renderDates() {
        var html = '';
        var d = new Date();
        for (var i = 0; i < 14; i++) {
          var day = new Date(d);
          day.setDate(d.getDate() + i);
          var iso = day.getFullYear() + '-' + String(day.getMonth() + 1).padStart(2, '0') + '-' + String(day.getDate()).padStart(2, '0');
          var str = formatDateDisplay(iso);
          html += '<button class="date-btn" data-date="' + iso + '">' + str + '</button>';
        }
        document.getElementById('dates').innerHTML = html;
        document.querySelectorAll('.date-btn').forEach(function(btn) {
          btn.onclick = function() {
            document.querySelectorAll('.date-btn').forEach(function(b) { b.classList.remove('selected'); });
            btn.classList.add('selected');
            selected.date = btn.dataset.date;
            selected.time = null;
            renderTimes(selected.date);
            updateSummary();
          };
        });
      }

      function isSlotInPast(selectedDate, timeStr) {
        if (!selectedDate) return false;
        var now = new Date();
        var today = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0');
        if (selectedDate !== today) return false;
        var parts = timeStr.split(':');
        var slotMin = parseInt(parts[0], 10) * 60 + parseInt(parts[1], 10);
        var currentMin = now.getHours() * 60 + now.getMinutes();
        return slotMin < currentMin;
      }

      function renderTimes(selectedDate) {
        var html = '';
        var slots = [];
        for (var h = 10; h <= 17; h++) {
          slots.push(String(h).padStart(2, '0') + ':00');
          if (h < 17) slots.push(String(h).padStart(2, '0') + ':30');
        }
        slots.forEach(function(t) {
          var disabled = isSlotInPast(selectedDate, t);
          html += '<button class="time-btn" data-time="' + t + '"' + (disabled ? ' disabled' : '') + '>' + t + '</button>';
        });
        document.getElementById('times').innerHTML = html;
        document.querySelectorAll('.time-btn').forEach(function(btn) {
          if (btn.disabled) return;
          btn.onclick = function() {
            document.querySelectorAll('.time-btn').forEach(function(b) { b.classList.remove('selected'); });
            btn.classList.add('selected');
            selected.time = btn.dataset.time;
            updateSummary();
          };
        });
      }

      function updateSummary() {
        var s = document.getElementById('summary');
        var carOk = (selected.car_plate || '').trim().length > 0 && (selected.car_model || '').trim().length > 0;
        var allSelected = selected.service && selected.date && selected.time && carOk;
        if (allSelected) {
          s.style.display = 'block';
          s.textContent = selected.service.name + ' — ' + selected.service.price_rub + ' ₽, ' + formatDateDisplay(selected.date) + ' в ' + selected.time + ', ' + (selected.car_plate || '').trim() + ' ' + (selected.car_model || '').trim();
          document.getElementById('submit').disabled = false;
          if (typeof hideError === 'function') hideError();
          if (WebApp && WebApp.MainButton) {
            try {
              WebApp.MainButton.setText('Записаться и перейти к оплате');
              WebApp.MainButton.show();
            } catch (e) {}
          }
        } else {
          s.style.display = 'none';
          document.getElementById('submit').disabled = true;
          if (WebApp && WebApp.MainButton) {
            try { WebApp.MainButton.hide(); } catch (e) {}
          }
        }
      }

      function doSubmit() {
        var carOk = (selected.car_plate || '').trim().length > 0 && (selected.car_model || '').trim().length > 0;
        if (!selected.service || !selected.date || !selected.time) {
          submitError.textContent = 'Выберите услугу, дату и время.';
          submitError.style.display = 'block';
          return;
        }
        if (!carOk) {
          submitError.textContent = 'Укажите гос. номер и марку/модель автомобиля.';
          submitError.style.display = 'block';
          return;
        }
        hideError();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Отправка...';
        if (WebApp && WebApp.MainButton) try { WebApp.MainButton.showProgress(); } catch (e) {}
        if (openBookingViaLink()) {
          if (WebApp && WebApp.close) try { WebApp.close(); } catch (e) {}
        } else {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Записаться и перейти к оплате';
          submitError.textContent = 'Откройте форму через бота в Telegram.';
          submitError.style.display = 'block';
        }
      }

      var submitBtn = document.getElementById('submit');
      var submitError = document.getElementById('submit-error');
      function hideError() { submitError.style.display = 'none'; submitError.textContent = ''; }
      if (WebApp && WebApp.MainButton) {
        try {
          WebApp.MainButton.onClick(function() { doSubmit(); });
        } catch (e) {}
      }
      submitBtn.addEventListener('click', function(e) {
        e.preventDefault();
        doSubmit();
      });
      submitBtn.addEventListener('touchend', function(e) {
        e.preventDefault();
        doSubmit();
      });

      document.getElementById('car_plate').oninput = function() { selected.car_plate = this.value; updateSummary(); };
      document.getElementById('car_model').oninput = function() { selected.car_model = this.value; updateSummary(); };

      renderServices();
      renderDates();
      renderTimes(null);
    })();
  </script>
</body>
</html>
